<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/forgotPass.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Forgot Password</header>
                <form id="forgotPassForm">
                    <div class="field input-field">
                        <input id="usernameInput" placeholder="Username" class="input" required>
                    </div>

                    <div class="field input-field">
                        <input id="passwordInput" type="password" placeholder="New Password" class="password" required>
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="field input-field">
                        <input id="passwordInput" type="password" placeholder="Confirm Password" class="password" required>
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="field button-field">
                        <button type="submit">Reset Password</button>
                    </div>
                </form>

                <div class="form-link">
                    <span><a href="/index.html">Login here</a></span>
                </div>
            </div>
        </div>
    <!-- JavaScript -->
    <script src="/forgotPass.js"></script>

</body>

</html>
