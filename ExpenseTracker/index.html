<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <!-- <link rel="stylesheet" href="css.css" /> -->
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1rem 0;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 1rem;
      }

      .balance,
      .expenses,
      .add-expense {
        margin-bottom: 1rem;
        padding: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        display: flex;
        justify-content: space-between;
        margin-bottom: 0.5rem;
      }

      button {
        background-color: #333;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        cursor: pointer;
      }

      button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Expense Tracker</h1>
    </header>
    <div class="container">
      <div class="balance">
        <h2>Balance: ₹<span id="balance">0.00</span></h2>
      </div>
      <div class="expenses">
        <h2>Expenses</h2>
        <ul id="expense-list">
          <!-- Expenses will be added here dynamically -->
        </ul>
      </div>
      <div class="add-expense">
        <h2>Add an Expense</h2>
        <form id="expense-form">
          <input
            type="text"
            id="expense-name"
            placeholder="Expense Name"
            required
          />
          <input
            type="number"
            id="expense-amount"
            placeholder="Amount"
            required
          />
          <button type="submit">Add Expense</button>
        </form>
      </div>
    </div>
    <!-- <script src="js.js"></script> -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const expenseForm = document.getElementById("expense-form");
        const expenseList = document.getElementById("expense-list");
        const balance = document.getElementById("balance");

        let expenses = [];
        let totalExpense = 0;

        expenseForm.addEventListener("submit", (e) => {
          e.preventDefault();
          const name = document.getElementById("expense-name").value;
          const amount = parseFloat(
            document.getElementById("expense-amount").value
          );

          if (name && amount) {
            expenses.push({ name, amount });
            totalExpense += amount;
            updateUI();
            expenseForm.reset();
          }
        });

        function updateUI() {
          expenseList.innerHTML = "";
          expenses.forEach((expense) => {
            const listItem = document.createElement("li");
            listItem.innerHTML = `
                    <span>${expense.name}</span>
                    <span>₹${expense.amount.toFixed(2)}</span>
                    <button onclick="removeExpense(${expenses.indexOf(
                      expense
                    )})">Remove</button>
                `;
            expenseList.appendChild(listItem);
          });

          balance.innerText = totalExpense.toFixed(2);
        }

        window.removeExpense = (index) => {
          const removedExpense = expenses.splice(index, 1)[0];
          totalExpense -= removedExpense.amount;
          updateUI();
        };
      });
    </script>
  </body>
</html>
