<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="home.css" />
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Expense Tracker</h1>
            <nav class="navbar">
                <ul>
                    <li><a href="/home.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="/index.html">Logout</a></li>
                </ul>
            </nav>
        </header>
        <div class="main-container">
            <div class="balance">
                <h2>Total Expense: â‚¹<span id="balance">0.00</span></h2>
            </div>
            <!-- <div class="expenses" id="expenses-container" style="display: none;">
                <h2>Recent Transactions</h2>
                <ul id="expense-list">
                </ul>
            </div> -->
            <div class="expenses" id="expenses-container">
                <h2>Recent Transactions</h2>
                <table id="expense-table">
                    <thead>
                        <tr>
                            <th>Expense Name</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="expense-list">
                        <!-- Expenses will be added here dynamically -->
                        <!-- Here you can put default values -->
                        <tr>
                            <td>Default Expense</td>
                            <td>100.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="add-expense">
                <h2>Add a New Expense</h2>
                <!-- input form field -->
                <form id="expense-form">
                    <input type="text" id="expense-name" placeholder="Expense Name" required />
                    <input type="number" id="expense-amount" placeholder="Amount" required /><br>
                    <button type="submit">Add</button>
                </form>
            </div>
        </div>
    </div>
    <script src="shared.js"></script>
</body>

</html>
